<body>
  <main class="overlay">
    <img src="https://lh3.googleusercontent.com/d/1r7a4S9LexlVTXiiMRLYdgPBFp8AWRlZy"
         alt="Easies logo" class="logo">
    <h2>Coming to LA This Summer</h2>
    <ul class="usps">
      <li>Fruit-Infused Spiked Seltzer</li>
      <li>2.5 % ABV · 60 Calories</li>
      <li>Benefits of Goji berries in every can</li>
    </ul>

    <!-- Mailchimp Embedded Form -->
    <div id="mc_embed_shell">
      <div id="mc_embed_signup">
        <form
          action="https://drinkeasies.us12.list-manage.com/subscribe/post?u=42b57e5a8b199b6e4bfac15c6&amp;id=391bfffc04"
          method="post"
          id="mc-embedded-subscribe-form"
          novalidate
        >
          <div id="mc_embed_signup_scroll">
            <div class="mc-field-group">
              <label for="mce-EMAIL" class="visually-hidden">Email Address *</label>
              <input
                type="email"
                name="EMAIL"
                id="mce-EMAIL"
                class="required email"
                placeholder="Enter your email"
                required
              >
            </div>
            <div id="mce-responses" class="clear-foot">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <div aria-hidden="true" class="honeypot">
              <input
                type="text"
                name="b_42b57e5a8b199b6e4bfac15c6_391bfffc04"
                tabindex="-1"
                value=""
              >
            </div>
            <div class="clear-foot">
              <button
                type="submit"
                class="button"
                id="subscribe-btn"
                disabled
                title="Please enter a valid email"
                aria-describedby="email-help"
              >
                Keep me in the loop
              </button>
              <p id="email-help" class="visually-hidden">
                Please enter a valid email address to enable this button.
              </p>
            </div>
          </div>

  <script>
    (function() {
      const emailInput = document.getElementById('mce-EMAIL');
      const subscribeBtn = document.getElementById('subscribe-btn');
      emailInput.addEventListener('input', () => {
        subscribeBtn.disabled = !emailInput.validity.valid;
      });

      document.getElementById('mc-embedded-subscribe-form')
        .addEventListener('submit', function() {
          if(window.fbq) {
            fbq('track', 'Lead', { content_name: 'Email Signup' });
          }
          setTimeout(() => {
            window.location.href = 'thank-you.html';
          }, 500);
        });
    })();
